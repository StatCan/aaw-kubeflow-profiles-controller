replicaCount: 1

extraVolumes:
  - name: config-volume
    configMap:
      name: gitea-banner-alice

extraVolumeMounts:
  - name: config-volume
    mountPath: /data/gitea/templates/custom

gitea:
  admin:
    username: superuser
    password: password
    email: "gitea@local.domain"

  metrics:
    enabled: false
    serviceMonitor:
      enabled: false

  config: {}

postgresql:
  enabled: true
  global:
    postgresql:
      postgresqlDatabase: gitea
      postgresqlUsername: gitea
      postgresqlPassword: gitea
      servicePort: 5432
  persistence:
    size: 1Gi

memcached:
  enabled: false
  service:
    port: 11211

checkDeprecation: true